<script>

    function analisa() {
        var s = senha.value;
        var cs = c_senha.value;

        senhas.innerHTML = '';

        if (cs != s || s != cs) {
            senhas.innerHTML = '<span style="color:red"> As senhas precisam ser idênticas </span> <br>'

        } else {
            senhas.innerHTML += '';
        }
    }
    function cadastrar() {
        var nome_ok = ipt_nome.value.length > 3;
        var email_ok = ipt_email.value.indexOf('@') > 0;


        if (nome_ok && email_ok) {
            alert("Cadastro realizado com sussesso, agora você ja pode efetuar seu login!");
            window.location.href = "CyberpunkLogin.html";
        } else {
            alert("Dados Invalidos,Tente novamente");
        }
    }
</script>
