<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto IoT - Sobre</title>

    <link rel="stylesheet" href="Cyberpunkcadastro2.css">
</head>

<body>

    <div class="header">
        <div class="container">

            <div id="app">
                <div id="wrapper">
                    <a href="index.html">
                        <h1 class="glitch" data-text="
                    CYBERPUNK">CYBERPUNK</h1>
                        <span class="sub">WORLD</span>
                    </a>
                </div>
            </div>

            <ul class="navbar">
                <li>
                    <a href="index.html">
                        Home
                    </a>
                </li>

                <li>
                    <span class="destaque">Cadastro</span>
                </li>

                <li> <a href="login.html">
                        Login
                    </a>
                </li>
                
            </ul>

        </div>

    </div>

    <div class="banner">

        <div class="container">

            <h1 class="destaque">
                Crie sua conta!
            </h1>
            <h3 class="destaque">
                comente suas experiencias e pontos de vista sobre o tema
            </h3>

        </div>
    </div>

    <!--header fim-->
    <div class="box">
        <div class="contato">
            <div class="container">
                <center>
                    <div class="borda-cadastro">

                        <div class="formulario">
                            <form id="form_cadastro" method="post" onsubmit="return cadastrar()">

                                <input type="text" name="nome" class="input-padrao" autofocus="autofocus"
                                    placeholder="Nome e sobrenome" required minlength="4">
                                <br><br>

                                <input type="text" name="login" class="input-padrao" placeholder="seu nome de usuário"
                                    required minlength="4">
                                <br><br>

                                <input type="password" name="senha" class="input-padrao" placeholder="***************"
                                    required minlength="4">
                                <br><br>

                                <p class="destaque">Ao se registrar, você aceita nossos termos de uso e a nossa política
                                    de privacidade.</p>

                                <input type="submit" id="btn_entrar" value="Cadastrar" class="btn-green">
                            </form>


                            <img src="loading01.gif" id="img_aguarde" style="display: none; width:100px;">

                            <div id="div_erro" style="background-color: sandybrown; color: maroon; display: none;">
                                Erro no cadastro
                            </div>

                        </div>


                </center>
            </div>
        </div>
    </div>





    <!--footer inicio-->
    <div class="footer">
        <div class="container">

            <h4>Developed by

                <a class="githublink" href="https://github.com/CaioHenriqueF"> <span class="destaquedois">Bandtec
                        DEV!</span>
                </a>

            </h4>
        </div>
    </div>
    <!--footer fim-->
</body>

</html>

<script>

    function cadastrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {

                window.location.href='login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.display='block';
        div_erro.style.display='none';
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        img_aguarde.style.display='none';
        div_erro.style.display='block';
    }

</script>
